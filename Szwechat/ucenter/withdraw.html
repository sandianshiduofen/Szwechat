(function () {
    function tabForward(e) {
        e = e || window.event;
        var target = e.target || e.srcElement;
        if (target.value.length === target.maxLength) {
            var form = target.form;
            for (var i = 0, len = form.elements.length-1; i < len; i++) {
                if (form.elements[i] === target) {
                    if (form.elements[i++]) {
                        form.elements[i++].focus();
                    }
                    break;
                }
            }
        }
    }
    var form = document.getElementById("password");
    form.addEventListener("keyup", tabForward, false);
    var set_text='';
    $("#set_text").html(set_text);
})();

/*获取银行卡信息*/
function bankList(){
	$.ajax({
		url: api+'/api/wx/account/bank/list',
		type: 'POST',
		timeout : 10000,
		dataType: 'json',
		data: {account:account(),requestTokenId:requestTokenId()},
		success:function(data){
			/*获取手续费和最大提现值*/
			findpoundage()
			// console.log(data);
			if (data.success) {
				// console.log(data.info)
				var cardNum=data.info.bankNo;
				var cardNumLen=cardNum.length;
				var xing="";
				for (var i = 0; i < cardNumLen-4; i++) {
					xing+='*';
				};
				var phoneXing = xing + cardNum.substr(cardNumLen-4);
				$('#bindCard').html(data.info.bankOwned+'('+phoneXing+')');
				$('#extractAmount').html(toDecimal2(data.info.extractAmount));
			}else{
				alert(data.message);
			};
		},
        complete : function(XMLHttpRequest,status){
            loadingRemove();
    　　　　if(status=='error'){
     　　　　　 $.MsgBox.Confirmt("请求超时，</br>重新获取账户信息或跳到上一页",'重新获取','上一页',function(){
					window.location.href='account.html';
			    },function(){
			        bankList();
			    });
    　　　　}else if(status=='timeout'){
     　　　　　 $.MsgBox.Confirmt("请求超时，</br>重新获取账户信息或跳到上一页",'重新获取','上一页',function(){
					window.location.href='account.html';
			    },function(){
			        bankList();
			    });
            }
    　　}
	});
}

/*获取手续费和最大提现值*/
function findpoundage(){
	$.ajax({
		url: api+'/api/wx/account/findpoundage',
		type: 'POST',
		timeout : 10000,
		data: {requestTokenId:requestTokenId()},
		dataType: 'json',
		success:function(data){
			if (data.success) {
				if (data.info!=null) {
					$('#amountShouInp').val(data.info.takePoundageMoney.toFixed(2));
					$('#serviceCharge').html(data.info.takePoundageMoney.toFixed(2));
					$('#takeMaxMoney').val(data.info.takeMaxMoney);
				}else{
					$('#amountShouInp').val('0.00');
					$('#serviceCharge').html('0.00');
				};
			}else{
				alert(data.message);
			};
		},
        complete : function(XMLHttpRequest,status){
            loadingRemove();
    　　　　if(status=='error'){
     　　　　　 $.MsgBox.Confirmt("请求超时，</br>重新获取账户信息或跳到上一页",'重新获取','上一页',function(){
					window.location.href='account.html';
			    },function(){
			        bankList();
			    });
    　　　　}else if(status=='timeout'){
     　　　　　 $.MsgBox.Confirmt("请求超时，</br>重新获取账户信息或跳到上一页",'重新获取','上一页',function(){
					window.location.href='account.html';
			    },function(){
			        bankList();
			    });
            }
    　　}
	});
}

function serviceCharge(value){
	if (value.length>0) {
		var amountShouInp=$('#amountShouInp').val();
		if (parseFloat(value)>0&&parseFloat(amountShouInp)>0) {
			$('.amount_shou').css('display', 'block');
		};
	}else if(value.length==0){
		$('.amount_shou').css('display', 'none');
	};
}
function amountTi(){
    MtaH5.clickStat('ucenter_withdraw_question');

	}else{

}
