<!DOCTYPE html>
<html lang="en" style="background:#fff;">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>编辑发货方</title>
	<link rel="stylesheet" href="../skin/css/main.css?v=1">
	<link rel="stylesheet" type="text/css" href="../skin/js/area/css/mui.picker.css?v=1"/>
    <script src="../skin/js/area/js/mui.min.js?v=1"></script>
	<script src="../skin/js/area/js/mui.picker.min.js?v=1"></script>

	<script type="text/javascript" src="../skin/js/pop_up.js"></script>

</head>
<body style="background:#fff;">
<header class="header_box">
	<div class="header">
		<div class="header_goback" onclick="headerGoback()">返回上一页</div>
		<div class="header_title"  onclick="headerGoback()">返回</div>
	</div>
</header>
<section class="consigner">
	<div class="consigner_t">
		<table class="w100">
			<col width="25%">
			<col width="75%">
			<tr>
				<td class="t_r f14"><span class="red">*</span>发&nbsp; 货&nbsp; 方:</td>
				<td><input name="client" type="text" placeholder="请输入公司名称" maxlength="50" onblur="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5\(\)\（\）\,\，\-\_\=\+\#\|\*\+\.\。\、\？\/\!\！]/g,'');noNullfa($(this),'单位名称')"></td>
			</tr>
			<tr>
				<td class="t_r f14">联&nbsp; 系&nbsp; 人:</td>
				<td><input name="name" type="text" placeholder="请输入联系人姓名" maxlength="20" onblur="value=value.replace(/[^\u4E00-\u9FA5A-Za-z]/g,'');nameLen(value);"></td>
			</tr>
			<tr>
				<td class="t_r f14"><span class="red">*</span>电&#x3000;&#x3000;话:</td>
				<td><input name="tel" type="number" placeholder="请输入手机号或固话"  onblur="telNo($(this))" oninput="if(value.length>12)value=value.slice(0,12)"></td>
			</tr>
			<tr>
				<td class="t_r f14"><span class="red">*</span>发货地址:</td>
				<td>
					<span id="addr_aera" class="c999">选择所在省、市、区</span>
					<!-- <input name="aera" id="addr_aera" type="text" placeholder="选择所在省、市、区" readonly onchange="noNull($(this),'所在省、市、区')"> -->
					<input id="addr_value" name="aeraNum" type="hidden" value=""/>
				</td>
			</tr>
			<tr> 
				<td></td>
				<td><input name="detail" type="text" placeholder="请输入详细地址" maxlength="50" onblur="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5\(\)\（\）\,\，\-\_\=\+\#\|\*\+\.\。\、\？\/\!\！]/g,'');noNullfa($(this),'详细地址')"></td>
			</tr>
		</table>
	</div>
	<div class="msg consigner_msg"></div>
	<div class="tacitly_approve">
		<!-- <label><input type="checkbox" name="addBook"><span class="checkbox"></span><b id="">添加到发货方地址簿</b></label> -->
	</div>
</section>

<footer class="footer2">
	<input class="footer_btn" type="button" value="确认" onclick="shipSubmit()">
</footer>

<script type="text/javascript">
if (userId()) {
	consignerShow();
	function sendBook(){
		pushHistory();
		var bool=false;
		setTimeout(function(){
			bool=true;
	    },1000);
	    window.addEventListener("popstate", function(e) {  
			if(bool)
			{
				window.location.href='ship_address.html';
			}
			pushHistory();
		}, false);
	}
	sendBook();
}else{
    window.location.href='../login/not_login.html'
};
	
	
</script>

</body>
</html>
