<!DOCTYPE html>
<html lang="en" style="background:#fff;">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>运单提交成功</title>
	<link rel="stylesheet" href="../skin/css/main.css?v=2">
	<script type="text/javascript" src="../skin/js/jquery.min.js?v=1"></script>
	<script type="text/javascript" src="../skin/js/clipboard.min.js?v=1"></script>
	<script type="text/javascript" src="../skin/js/Barcode/JsBarcode.code128.min.js"></script>
	<script type="text/javascript" src="../skin/js/main.js?v=1"></script>
	<script type="text/javascript" src="../skin/js/details.js?v=2"></script>
</head>
<body style="background:#fff;">
<header class="header_box">
	<div class="header">
		<div class="header_goback" onclick="headerGoback()">返回上一页</div>
		<div class="header_title"  onclick="headerGoback()">返回</div>
	</div>
</header>
<section class="order_succeed">
	<div class="succeed_msg">
		<div class="succeed_msg_t">
			<img src="../skin/images/true2.png" >
			<span>运单提交成功</span>
		</div>
		<p>请在24小时内将货物送至选定收货网点，过期订单将失效</p>
	</div>
	<div class="bar_code" onclick="displayB($('.bar_code_wrap'))">
		<img class="barcode" id="barCode1">
		<!-- <img src="../skin/images/tiaoma.jpg">
		<p></p> -->
	</div>
	<div class="parcel_numble">货物件数：&nbsp;&nbsp;<span></span></div>
	<div class="waybill_share">
		<a href="">
			<img src="../skin/images/weixin.png" alt="">
			<span>运单分享</span>
		</a>
		<p onclick="displayB($('.waybill_wrap'))">
			<img src="../skin/images/fenxiang.png" alt="">
			<span>运单信息</span>
		</p>
	</div>
	<div class="waybill_btn">
		<a href="../order/self_help_order.html">再下一单</a>
		<a href="../order/send_out.html">查看运单</a>
	</div>
	<div class="waybill_info"></div>
</section>

<!-- 条形码放大浮层 -->
<div class="bar_code_wrap" onclick="displayN($(this))">
	<!-- <p>再点击一下缩小</p> -->
	<div class="bar_code_dao">
		<img class="barcode2" id="barCode2">
		<!-- <img src="../skin/images/tiaoma.jpg">
		<p>20160810000001</p> -->
	</div>
</div>
<!-- 详情浮层 -->
<div class="waybill_wrap">
	<div class="waybill">
		<div class="waybill_pop_c"></div>
	</div>
</div>

<script type="text/javascript">
if (userId()) {
	clipboard();
	orderSuccess();
}else{
    window.location.href='../login/not_login.html'
};
</script>
<!-- 腾讯监控 -->
<script type="text/javascript">
(function() {
	var rnd=Math.floor(Math.random()*1000000);
	var mta = document.createElement("script");
	mta.setAttribute("type", "text/javascript");
	mta.src = "../skin/js/tencent.js?rnd="+rnd;
	var s = document.getElementsByTagName("script")[0];
	s.parentNode.insertBefore(mta, s);
})();
</script>
</body>
</html>
