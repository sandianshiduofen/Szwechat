<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>手机验证</title>
	<link rel="stylesheet" href="../skin/css/account.css?v=1">
	<script type="text/javascript" src="../skin/js/jquery.min.js"></script>
	<script type="text/javascript" src="../skin/js/pop_up.js?v=1"></script>
	<script type="text/javascript" src="../skin/js/main.js?v=1"></script>
	<script type="text/javascript" src="../skin/js/account.js?v=1"></script>
</head>
<body>
<header class="header_box">
	<div class="header">
		<div class="header_goback" onclick="headerGoback()">返回上一页</div>
		<div class="header_title"  onclick="headerGoback()">返回</div>
	</div>
</header>
<section class="bank_card_w">
	<div class="bank_card_t">为了保障账户安全，请您进行身份验证，我们将发送手机短信验证码至<span id="userPhone">130*****10</span>。</div>
	<div class="tel_code">
		<input type="number" name="code" onblur="value=value.replace(/[^0-9]/g,'');verify($(this))" placeholder="请输入手机短信验证码"  oninput="if(value.length>6)value=value.slice(0,6)">
		<a href="javascript:;" onclick="resetCodeZ($(this))">获取验证码</a>
	</div>
	<div class="msg_w"><p class="msg"></p></div>
	<div class="tel_code_ti">
		<p>没有收到短信验证码</p>
		<p>1.网络通讯异常可能会造成短信丢失，请稍后重新获取尝试</p>
		<p>2.请核实手机是否已欠费停机，或者屏蔽了系统短信</p>
		<p>客服电话：<a class="blue" href="tel:4001821200">400-182-1200</a></p>
	</div>
</section>
<footer>
	<input class="footer_btn" type="button" value="下一步" onclick="codeSubmit()">
</footer>
<script type="text/javascript">
$(function() {
	if (userId()) {
		var phoneXing = userName().substr(0, 3) + '****' + userName().substr(7);
		$('#userPhone').html(phoneXing);
	}else{
	    window.location.href='../login/not_login.html'
	};
});
if (!GetQueryString('find')) {
	$('.tel_code a').attr('onclick', 'resetCodeB($(this))');
};
</script>
<!-- 腾讯监控 -->
<script type="text/javascript">
(function() {
	var rnd=Math.floor(Math.random()*1000000);
	var mta = document.createElement("script");
	mta.setAttribute("type", "text/javascript");
	mta.src = "../skin/js/tencent.js?rnd="+rnd;
	var s = document.getElementsByTagName("script")[0];
	s.parentNode.insertBefore(mta, s);
})();
</script>
</body>
</html>
