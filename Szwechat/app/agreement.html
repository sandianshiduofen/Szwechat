	window.onload=function(){
		if (GetQueryString('type')==1) {
			var html = template('protocolXZ');
			$('#content').html(html);
		}else if(GetQueryString('type')==2){
			var html = template('protocolXR');
			$('#content').html(html);

			var html = template('protocolJZ');
			$('#content').html(html);
		}else if(GetQueryString('type')==4){
			var html = template('protocolJR');
			$('#content').html(html);
		}else if(GetQueryString('type')==5){
			var html = template('protocolFH');
			$('#content').html(html);
		}else if(GetQueryString('type')==6){
			var html = template('protocolSY');
			$('#content').html(html);
		}else if(GetQueryString('type')==7){
			var html = template('protocolYF');
			$('#content').html(html);
		}else if(GetQueryString('type')==8){
			var html = template('protocolPSY');
			$('#content').html(html);
		}else if(GetQueryString('type')==9){
			loading('加载中...')
			$.ajax({
				url: 'http://pointapi.3zqp.com/api/point/notes/setting/get',
				type: 'GET',
				timeout : 10000,
				dataType: 'json',
				data:{requestTokenId:requestTokenId()}
			})
			.done(function(data) {
				loadingRemove();
				if (data.success) {
					var info=data.info||{}
					console.log(info);
					$('#content').css({lineHeight:"0.3rem"});
					$('#content').html(info.description);
				}else{
					alert(data.message)
				};
			})
			.fail(function() {
				loadingRemove();
				alert('协议获取失败')
			})
		}else{
			$('#content').html('请检查type参数是否正确');
		};
	}
	function GetQueryString(name)
	{
	     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
	     var r = window.location.search.substr(1).match(reg);
	     if(r!=null)return  unescape(r[2]); return null;
	}
	function requestTokenId(num){
		len =num||32;
		var $chars = 'ABCDEFGHJKMNPQRSTWXYZabcdefhijkmnprstwxyz2345678';
		var maxPos = $chars.length;
		var pwd = '';
		for (i = 0; i < len; i++) {
			pwd += $chars.charAt(Math.floor(Math.random() * maxPos));
		}
		return 'wx_tms_'+pwd;
	}
	function loading(text){
		var html='<div class="loadingZhuan"><div class="loadingZ"><img src="../skin/images/zhuan.gif"><p>'+text+'</p></div></div>';
		$('body').append(html);
	}
	function loadingRemove(){
		$('.loadingZhuan').remove();
	}
	</script>
